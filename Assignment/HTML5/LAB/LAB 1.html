		<h3>Create shaps using canvas tag</h3>

	<canvas id="yash" width="300" height="250">
	</canvas>

	<script type="text/javascript">
		let a = document.getElementById("yash");
		let main = a.getContext("2d");
		main.shadowBlur = 15;
		main.shadowColor = "Cyan";
		main.fillStyle = "black";
		main.fillRect(20,80,100,70);
	</script>
