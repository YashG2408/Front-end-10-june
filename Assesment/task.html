<!DOCTYPE html>
<html>
<head>
	<title>Assessment Task</title>
	<meta charset="utf-8">
	<style type="text/css">
		input{
			width: 400px;
			margin-left: 20px;
		}
	</style>
</head>
<body>

	<h2>Student Resistration Form</h2>

	<form>
		<label>First Name: </label>
		<input type="text" placeholder="Enter Your First Name"><br>

		<label>Last Name: </label>
		<input type="text" placeholder="Enter Your Last Name"><br>

		<label>Email: </label>
		<input type="email" placeholder="Enter Your Email"><br>

		<label>Mobile: </label>
		<input type="tel" placeholder="Only 10 digit are allowed"><br>

		<label>Gender:</label>
		<input type="radio" name="gender">Male
		<input type="radio" name="gender">Female<br>

		<label>Date Of birth:</label>
		<input type="date" name=""><br>

		<label>Address:</label>
		<textarea cols="30" rows="10"></textarea><br>

		<label>City: </label>
		<input type="text" placeholder="Enter Your City"><br>

		<label>Area Pin: </label>
		<input type="pincode" placeholder="Enter Your Area Pin"><br>

		<label>State: </label>
		<input type="text" placeholder="Enter Your State"><br>

		<label>Qualificaton:</label>
		<select>
			<option value="" hidden>Select Qualification</option>
			<option value="">Specialization</option>
			<option value="">Computer Science</option>
			<option value="">Information tecnology</option>
			<option value="">Computer Architecture</option>
			<option value="">Tele Communication</option>
		</select><br>

		<button>Register</button>


	</form>

</body>
</html>
