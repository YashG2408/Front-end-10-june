<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTS API TASK</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
           .card{
        width: 300px;
        height: 550px;
        margin: 20px 0px;
        box-shadow: 0px 0px 2px gray;
       }
       h5{
        margin: 15px 0px;
       }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">

        </div>
    </div>

    <script>
        function cart(){
            fetch('https://dummyjson.com/carts',{
                method :"GET"
            })
            .then((res)=>{
                return res.json()
            })
            .then((res)=>{
                console.log(res);

                let cartsdata = res.carts.map((data)=>{
                    return(
                        `
                        <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                               <img src="${data.products[1].thumbnail}"  alt="...">
                                   <div class="card-body">
                                      <h5 class="card-title"> ID :${data.products[1].id}</h5>
                                      <h5 class="card-title"> TITLE :${data.products[1].title.slice(0,14)}</h5>
                                      <h5 class="card-title"> PRICE :&#8377;${data.products[1].price}</h5>
                                      <h5 class="card-title"> TOTAL :&#8377;${data.products[1].total}</h5>
                                      <a href="#" class="btn btn-primary">Purchase</a>
                                   </div>
                            </div>
                        </div>

                        `
                    )
                })

                document.querySelector(".row").innerHTML += cartsdata.join("")
                
            })
        }cart()
    </script>
    
</body>
</html>
