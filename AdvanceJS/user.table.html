<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Userdata</title>
    <style>
        body{
            display: flex;
        }
    </style>
</head>

<body>

    <table border="5">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Compnay name</th>
            </tr>
        </thead>
        <tbody class="tbody">

        </tbody>

    <table border="5">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>password</th>
                <th>City</th>
                <th>zip-code</th>
            </tr>
        </thead>
        <tbody class="tg">

        </tbody>

        <script>
           function fakeapiuser(){
                 fetch('https://dummyjson.com/users',{

                method: "GET"
            }) 
            
                .then((res) => {
                    return res.json()
                })
                .then((res) => {
                    // console.log(res.users)

                    let Data = res.users.map((data,index)=>{
                        return (
                        `
                       <tr>
                            <td>${data.id}</td>
                             <td>${data.firstName}</td>
                              <td>${data.lastName}</td>
                               <td>${data.age}</td>
                                <td>${data.gender}</td>
                        </tr>
                        
       8
                        `
                        
                        )
                    })
                    document.querySelector(".tbody").innerHTML += Data.join("")

                    })
           }
           fakeapiuser()

           function dummyapiuser(){
                fetch('https://fakestoreapi.com/users',{
                    method :"GET"
                })
                .then((res)=>{
                    return res.json()
                })
                .then((res)=>{
                    console.log(res)

                    let dummydata = res.map((data,index)=>{
                        return(
                             `
                            <tr>
                            <td>${data.id}</td>
                             <td>${data.name.firstname}</td>
                              <td>${data.password}</td>
                               <td>${data.address.city}</td>
                                <td>${data.address.zipcode}</td>
                        </tr>
                        
                        `
                        )
                      
                    })
                    
                     document.querySelector(".tg").innerHTML += dummydata.join("")

                })

           }dummyapiuser()

                    
        </script>

</body>

</html>
