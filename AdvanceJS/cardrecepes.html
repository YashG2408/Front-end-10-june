<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARD RECEPES TASK FOR AXIOS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
        width: 300px;
        height: 600px;
        margin: 20px 0px;
        box-shadow: 0px 0px 2px gray;
       }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">

        </div>
    </div>

    <script>

            async function recepes() {
                const res = await axios.get('https://dummyjson.com/recipes')
                console.log(res);
                
                let recedata = res.data.recipes.map((rec)=>{
                    return(
                        `
                         <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                 <img src="${rec.image}" alt="...">
                                     <div class="card-body">
                                        <h5 class="card-title">${rec.name}</h5>
                                        <h5 class="card-title">${rec.tags}</h5>
                                        <h5 class="card-title">${rec.rating}</h5>
                                        <h5 class="card-title">${rec.mealType}</h5>
                                        <p class="card-text"></p>
                                        <a href="#" class="btn btn-primary">Order Now</a>
                                        </div>
                                        </div>
                                        </div>

                        `
                    )
                })
                document.querySelector(".row").innerHTML += recedata.join("")
            }
            recepes()

    </script>
    
</body>
</html>
