<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spred operator</title>
</head>
<body>

    <script>

        let arr = [1,2,3,4,5];
        let arr1 = [6,7,8,9,10];

        let arrat = [...arr,...arr1];
        console.log(arrat);
        document.writeln(arrat);

    </script>
    
</body>
