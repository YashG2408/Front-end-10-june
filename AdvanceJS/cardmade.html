<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
            width: 300px;
            height: 410px;
            padding: 10px;
            margin: 10px 0px;
        }
        .profile{
            width:100%;
            height: 200px; 
        }
        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            

        </div>
    </div>

    <script>

    async function carapi () {
        const res = await axios.get('https://691c49473aaeed735c903c82.mockapi.io/Cars')
        console.log(res.data)
         let catsdata = res.data.map((cass)=>{
            // console.log(cass.Images);
            return(
                `
                    <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <div class="profile">
                    <img src="${cass.Images}" alt="">
                </div>
                                     <div class="card-body">
                                        <h5 class="card-title">${cass.id}</h5>
                                        <h5 class="card-title">${cass.Name}</h5>
                                        <h5 class="card-title">${cass.Color}</h5>
                                        <h5 class="card-title">${cass.Company}</h5>
                                        <p class="card-text"></p>
                                        <a href="#" class="btn btn-primary">Order Now</a>
                                        </div>
                                        </div>
                                        </div>
                `
            )
             
        })
        document.querySelector(".row").innerHTML += catsdata.join("")
    }carapi()

    </script>
    
</body>
</html>
