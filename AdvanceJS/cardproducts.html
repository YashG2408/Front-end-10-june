<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARDPRODUCTS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card{
        width: 300px;
        height: 600px;
        margin: 20px 0px;
        box-shadow: 0px 0px 2px gray;
       }
    </style>
</head>
<body>


    <div class="container">
        <div class="row">

        </div>
    </div>


    <script>

        async function api() {
            const res = await axios.get('https://dummyjson.com/products')
            console.log(res.data.products);
                
            let carddata = res.data.products.map((card) => {
                return (
                            `
                        <div class="col-md-4">
                             <div class="card" style="width: 18rem;">
                           <img src="${card.images[0]}" alt="...">
                               <div class="card-body">
                                   <h5 class="card-title">${card.title.slice(0,15)}</h5>
                                   <p class="card-description">${card.description.slice(0,80)}</p>
                                   <h5 class="card-price">${card.price}</h5>
                                   <h5 class="card-title">${card.tags}</h5>
                                       <a href="#" class="btn btn-primary">Shop Now</a>
                              </div>
                        </div>
                        </div>
                        `
                    )
                })
                document.querySelector(".row").innerHTML += carddata.join("");

        }
        api()
    </script>


    
</body>
</html>
