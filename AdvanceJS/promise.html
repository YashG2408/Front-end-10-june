<body>

    <!-- promises : one type of object/class -->
     <!-- res, error -->

     <!-- 3 state -->

     <!-- 1) pending : state hold data
     2) fullfield : completed data show , api show
     3) rejected : network, syntax, state rejected -->

     <script>

        let data = new Promise(function(res,rej){
            let num = 10;
            if(num == 11){
                res("Resolve value")
            }else{
                rej("rejected value")
            }

        })
        console.log(data)

     </script>
