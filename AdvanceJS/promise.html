<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>

<body>

    <!-- promises : one type of object/class -->
    <!-- res, error -->

    <!-- 3 state -->

    <!-- 1) pending : state hold data
     2) fullfield : completed data show , api show
     3) rejected : network, syntax, state rejected -->

    <script>
        let pm = Number(prompt('enter value'))

        let promise = new Promise((res, rej) => {
            if (pm == 12) {
                res("Number match")
            } else {
                rej("Number Not match")
            }
        })
        promise.then((succ) => {
            console.log(succ);
        })

        promise.catch((err) => {
            console.log(err);
        })


    </script>

</body>

</html>
