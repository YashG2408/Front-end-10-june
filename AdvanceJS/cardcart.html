<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTCARD TASK FOR AXIOS METHOD</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <div class="container">
            <div class="row">

            </div>
        </div>

        <script>

            async function api() {
                const res = await axios.get('https://dummyjson.com/carts')
                console.log(res.data.carts);
                
                let cartdata = res.data.carts.map((data)=>{
                    return(
                        `
                         <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                               <img src="${data.products[1].thumbnail}"  alt="...">
                                   <div class="card-body">
                                      <h5 class="card-title"> ID :${data.products[1].id}</h5>
                                      <h5 class="card-title"> TITLE :${data.products[1].title.slice(0,14)}</h5>
                                      <h5 class="card-title"> PRICE :&#8377;${data.products[1].price}</h5>
                                      <h5 class="card-title"> TOTAL :&#8377;${data.products[1].total}</h5>
                                      <a href="#" class="btn btn-primary">Purchase</a>
                                   </div>
                            </div>
                        </div>
                        `
                    )
                })
                document.querySelector(".row").innerHTML += cartdata.join("")
            }
            api()

        </script>
    
</body>
</html>
