<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>PRODUCTS API TASK</title>
    <link rel="icon" href="">
    <style>
       body{
           flex-wrap: wrap;
           display: flex;
       }
       .card{
        width: 300px;
        height: 580px;
        margin: 20px 0px;
        box-shadow: 0px 0px 2px gray;
       }
     
        
    </style>
</head>

<body>


    <div class="container">
        <div class="row">

        </div>
    </div>
    <script>

        function pro() {
            fetch('https://dummyjson.com/products',{
                method: "GET"
            })
                .then((res) => {
                    return res.json()
                })
                .then((res) => {
                    console.log(res);

                    let productdata = res.products.map((product) => {
                        return (
                            `
                        <div class="col-md-4">
                             <div class="card" style="width: 18rem;">
                           <img src="${product.images[0]}" alt="...">
                               <div class="card-body">
                                   <h5 class="card-title">${product.title.slice(0,15)}</h5>
                                   <p class="card-description">${product.description.slice(0,80)}</p>
                                   <h5 class="card-price">${product.price}</h5>
                                   <h5 class="card-title">${product.tags}</h5>
                                       <a href="#" class="btn btn-primary">Shop Now</a>
                              </div>
                        </div>
                        </div>
                        `
                        )
                    })
                    
                    document.querySelector(".row").innerHTML += productdata.join("")

                })
        } pro()

    </script>

</body>

</html>
