<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch practice</title>
</head>
<body>

    <button onclick="test()">Add me</button>

    <h1 id="h1"></h1>

    <script>
       function test(){
         fetch("data.txt",{
            method :"GET"
        })
        .then((res)=>{
            return res.text()
        })
        .then((data)=>{
            // console.log(data)
            // document.writeln(data)
            // document.getElementById("h1").innerHTML = data
            document.querySelector("#h1").innerHTML = data
        })
       }
    </script>
    
</body>
</html>
