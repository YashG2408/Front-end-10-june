<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>

    <script>
        function test(){
            fetch('data1.json',{
                method : "GET"
            })
            .then((res)=>{
                return res.json()
            })
            .then((res)=>{
                console.log(res)
                for(const Admin of res.admin) {
                    // console.log(Admin.id)
                    document.write(`<h1> ID : ${Admin.id} NAME : ${Admin.name} EMAIL : ${Admin.email}</h1>`)
                }
                for (const User of res.users) {
                    // console.log(User.id);
                    document.write(`<h1> ID : ${User.id} NAME : ${User.name} COURSES : ${User.course}</h1>`)
                       
                }
            })
        }test();
    </script>
    
</body>
</html>
