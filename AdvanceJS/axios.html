<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            text-align: center          ;
        }
        .card{
            width: 300px;
            height: 410px;
            padding: 10px;
            margin: 10px 0px;
        }
        .profile{
            width:100%;
            height: 200px; 
        }
        .profile img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button{
            padding: 1vw 2vw;
            border:0;
            background: rgb(4, 141, 253);
            color:#fff;
            cursor: pointer;
            

        }
        .crcl{
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 5px solid rgb(201, 232, 246);
            margin: 5px auto;
            border-top: 5px solid rgb(8, 98, 183);
            border-bottom: 5px solid rgb(8, 98, 183);
            display: none;
            /* animation: moov 1s linear infinite; */
        }
        .crcl-h1 h3{
            display: none;
            margin-top: 15px;
            font-weight: 100;
        }
        @keyframes moov {
                100%{
                    transform: rotate(360deg);
                }
        }
    </style>
</head>
<body>

    <button onclick="carapi()">Show All Car</button>
    <div class="crcl-h1">
        <h3>Loading Your Details...</h3>
        <div class="crcl"></div>
    </div>
    
    <div class="container">
        <div class="row">
            

        </div>
    </div>

    <script>


        async function carapi () {
          
               

            
            


        const res = await axios.get('https://691c49473aaeed735c903c82.mockapi.io/Cars')
        console.log(res.data)
         let catsdata = res.data.map((cass)=>{
            // console.log(cass.Images);
            return(
                `
                    <div class="col-md-4">
                            <div class="card" style="width: 18rem;">
                                <div class="profile">
                    <img src="${cass.Images}" alt="">
                </div>
                                     <div class="card-body">
                                        <h5 class="card-title">${cass.id}</h5>
                                        <h5 class="card-title">${cass.Name}</h5>
                                        <h5 class="card-title">${cass.Color}</h5>
                                        <h5 class="card-title">${cass.Company}</h5>
                                        <p class="card-text"></p>
                                        <a href="#" class="btn btn-primary">Order Now</a>
                                        </div>
                                        </div>
                                        </div>
                `
            )
             
        })
        document.querySelector(".row").innerHTML += catsdata.join("")
    }
        setTimeout(()=>{

            carapi()
        },10000)
        crlc.style.innerHTML = ''
        h3.style.innerHTML  = ''


    </script>
    
</body>
</html>
