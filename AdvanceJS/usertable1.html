<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API PARCTICE TIME</title>
</head>
<body>


    <table border="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>FIRSTNAME</th>
                <th>LASTNAME</th>
                <th>AGE</th>
                <th>GENDER</th>
                <th>PASSWORD</th>
                <th>EMAIL</th>
                <th>CITY</th>
                <th>STATE</th>
                <th>COMPANY NAME</th>
                <th>COMPANY ADDERSS</th>
                <th>COUNTRY NAME</th>
                <th>IMG</th>



            </tr>
        </thead>
        <tbody id="yash">

        </tbody>
    </table>

    <script>

        function data(){
            fetch('https://dummyjson.com/users',{
                method : "GET"
            })
            .then((res)=>{
                return res.json()
            })
            .then((res)=>{
                console.log(res); 

                let userdata = res.users.map((data,index)=>{
                    return (
                        `
                        <tr>
                            <td>${data.id}</td>
                            <td>${data.firstName}</td>
                            <td>${data.lastName}</td>
                            <td>${data.age}</td>
                            <td>${data.gender}</td>
                            <td>${data.password}</td>
                            <td>${data.email}</td>
                            <td>${data.address.city}</td>
                            <td>${data.address.state}</td>
                            <td>${data.company.name}</td>     
                            <td>${data.address.address}</td>  
                            <td>${data.address.country}</td>  
                                              



                        </tr>
                        
                        `
                    )
                })
                
                document.querySelector("#yash").innerHTML = userdata.join("")
            })
        }data()

    </script>
    
</body>
</html>
