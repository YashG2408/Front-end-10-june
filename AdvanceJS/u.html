<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1 id="h1"></h1>
    <table border="5">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Compnay name</th>
            </tr>
        </thead>
        <tbody class="ab">

        </tbody>
    </table>


    <script>

        fetch("https://jsonplaceholder.typicode.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((res) => {
                console.log(res)

                let htmldata =  res.map((data, index) => {
                    return (
                        `
                        <tr>
                            <td>${data.id}</td>
                             <td>${data.name}</td>
                              <td>${data.email}</td>
                               <td>${data.address.city}</td>
                                <td>${data.company.name}</td>
                        </tr>
                    `
                    )
                })
                document.querySelector(".ab").innerHTML += htmldata.join("")

            })
    </script>
</body>

</html>
