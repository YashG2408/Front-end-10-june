<!DOCTYPE html>
<html>
<head>
	<title>Book My Show</title>
	<meta charset="utf-8">
	<style type="text/css"></style>
	<!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
            integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

       <nav class="navbar navbar-expand-lg bg-body-tertiary">
       		<div class="container">
       			<img src="https://pnghdpro.com/wp-content/themes/pnghdpro/download/social-media-and-brands/bookmyshow-logo.png" width="10%" alt="">
       			  <form class="d-flex mx-auto align-items-center" role="search" style="width: 50%;">
                      <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                      <input class="form-control border-start-0" type="search"
                    placeholder="Search for Movies, Events, Plays, Sports and Activities" aria-label="Search">
                  </form>
                  <form class="d-flex">
                        <a href="" class="m-2 text-dark text-decoration-none" data-bs-toggle="modal"
                            data-bs-target="#cityModal">Mumbai<i class="fa-solid fa-angle-down"></i></a>
                        <div class="modal" id="cityModal">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content p-4">
                                    <!-- search -->
                                    <div class="mb-3 border border-1 p-3">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                        <input class="d-inline-block w-75" placeholder="Search gor your City" type="search">
                                    </div>

                                    <!-- Detect location -->
                                    <div class="mb-3 border-bottom pb-4">
                                        <a href="" class="text-decoration-none text-danger"><i
                                                class="fa-solid fa-location-crosshairs"></i> Detect my location</a>
                                    </div>

                                    <!-- cities -->
                                    <h6 class="text-center mb-3">Popular Cities</h6>
                                    <div class="row row-col-10">

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/mumbai-selected.png"
                                                alt="">
                                            <p>Mumbai</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/ncr.png"
                                                alt="">
                                            <p>Delhi-NCR</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/bang.png"
                                                alt="">
                                            <p>Bengaluru</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/hyd.png"
                                                alt="">
                                            <p>Hyderabad</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/ahd.png"
                                                alt="">
                                            <p>Ahmedabad</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/chd.png"
                                                alt="">
                                            <p>Chandigarh</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/chen.png"
                                                alt="">
                                            <p>Chennai</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/pune.png"
                                                alt="">
                                            <p>Pune</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/kolk.png"
                                                alt="">
                                            <p>Kolkata</p>
                                        </div>

                                        <div class="col">
                                            <img class="img-fluid"
                                                src="https://assets-in.bmscdn.com/m6/images/common-modules/regions/koch.png"
                                                alt="">
                                            <p>Kochi</p>
                                        </div>
                                    </div>

                                    <h6 class="text-center"><a href="" class="text-decoration-none text-danger">View All
                                            Cities</a></h6>
                                </div>
                            </div>
                        </div>
                        <button class="btn btn-danger sign px-3 py-0" data-bs-toggle="modal" data-bs-target="#signinModal"
                            type="button">Sign in</button>
                        <div class="modal" id="signinModal">
                            <div class="modal-dialog modal-lg modal-dialog-centered">
                                <div class="modal-content p-4">
                                    <h4 class="text-center">Get started</h4>

                                    <div class="row text-center border border-1 w-50 p-2 d-flex justify-content-center">
                                        <div class="col text-center"><i class="fa-brands fa-google"></i></div>
                                        <div class="col text-center">Continue with Google</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <i class="fa-solid fa-bars fs-5 mt-2 ms-3"></i>
                    </form>
       		</div>
       </nav>
</body>
</html>
