<body>

        <!-- 3 types od variable -->


    <script>

        var a = 20; //declaration allow
        var a = 30; // re-declaration allow
        a = 40;     //re-assign alllow
        console.log("a =>", a);
        
        let b = 30;  // declaration allow
        // let b = 50;  // re-declaration not allow
        b = 60;         // re-assign allow
        console.log("b =>",b);
        
        const c = 40; //declararion allow
        // const c = 50;  re- declaration not allow
        // c =60;  re-assign not allow
        console.log("c =>",c);
        
    </script>
</body>
