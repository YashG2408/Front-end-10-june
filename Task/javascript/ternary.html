<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- syntax -->
    <!-- (codition)?true:false  -->
    <!-- comprizartion (>,<,>=,<=,==,===,!=) -->
    <script>

        let x = 20, y = 10

        // let data = (x<y)? true : false 
        let data = (x < y) ? "start" : "end"
        console.log(data)

        console.log((x < y) ? x : y)

        let a = 10, b = "10"

        // value
        let user = (a == b) ? true : false
       
        // value and datatype
        let user1 = (a===b) ? true : false

        console.log(user)
        console.log(user1)

    </script>
</body>

</html>
