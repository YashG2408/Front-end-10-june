<!DOCTYPE html>
<html lang="en">

<body>
    <!-- syntax :-0

    else if(){

    else{

    <script>

        let marks = 85

        if (marks > 100 || marks < 0) {
            console.log("Marks are invalid..!", marks);
        }
        // 85 start and 100 
        else if (marks >= 85 && marks <= 100) {
            console.log("Grade : A ", marks)
        }
        else if(marks>=70 && marks<85){
            console.log("Grade : B",marks)
        }
        else if(marks<70 && marks>=55){
            console.log("Grade : C",marks)
        }
        else if(marks<55 && marks>35){
            console.log("grade : D",marks)
        }
        else{
            console.log("Faild..!")
        }
    </script>
</body>
